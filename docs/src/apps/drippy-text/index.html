<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Errl — Drippy Text Maker</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{ --ink:#e5eaf1; }
*{box-sizing:border-box} html,body{height:100%;margin:0}
body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:#0a0f18; color:var(--ink);} 
.header{ position:sticky; top:0; display:flex; gap:12px; align-items:center; padding:12px 16px; background:linear-gradient(180deg, rgba(10,15,24,.9), rgba(10,15,24,.6)); border-bottom:1px solid #ffffff15; backdrop-filter:saturate(110%) blur(4px); z-index:10; }
.back{ color:#cdeafe; text-decoration:none; padding:.4em .7em; border-radius:999px; background:#ffffff0f; box-shadow:0 2px 8px rgba(0,0,0,.35);} 
.h1{font-size:clamp(22px,4vmin,34px); font-weight:800; margin:0; opacity:.9}
.frame{ margin: 3vmin auto; width:min(1200px,94vw); height: calc(100vh - 100px); border-radius:16px; overflow:hidden; box-shadow:0 18px 50px rgba(0,0,0,.45); border:1px solid #ffffff18; background:radial-gradient(80% 60% at 50% 30%, #141a3a, #0a0f18); }
.frame iframe{ width:100%; height:100%; border:0; background:#0a0f18; }
</style>
<link rel="stylesheet" href="../../fx/errl-bg.css">
</head>
<body>
  <div class="header">
    <a class="back" href="../../portal/pixi-gl/index.html">⬅ Back to Portal</a>
    <h1 class="h1">Drippy Text Maker</h1>
  </div>
  <div class="frame">
    <iframe src="./drippy-writing/index.html" loading="lazy" referrerpolicy="no-referrer"></iframe>
  </div>
  <script>
    (async () => {
      const iframe = document.querySelector('iframe');
      try {
        const devUrl = 'http://localhost:3000/';
        await fetch(devUrl, { mode: 'no-cors' });
        iframe.src = devUrl;
      } catch (e) {
        // fall back to bundled static version
      }
    })();
</script>
<script type="module" src="../../fx/errl-bg.ts"></script>
<script>window.ErrlBG && ErrlBG.mount({ headerVariant: 2, basePath: '../..', hud: true });</script>
</body>
</html>
