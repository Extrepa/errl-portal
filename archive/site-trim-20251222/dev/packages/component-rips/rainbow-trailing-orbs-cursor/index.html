<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rainbow Trailing Orbs Cursor</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="component-root">
      <canvas id="canvas"></canvas>
    </div>
    <div class="controls" id="controls">
      <label>
        <span>Beads:</span>
        <input id="count" type="range" min="6" max="64" step="1" value="24" />
      </label>
      <label>
        <span>Drag:</span>
        <input id="drag" type="range" min="0.75" max="0.995" step="0.001" value="0.92" />
      </label>
      <label>
        <span>Size:</span>
        <input id="size" type="range" min="2" max="20" step="1" value="8" />
      </label>
      <label>
        <span>Speed:</span>
        <input id="speed" type="range" min="0.1" max="2" step="0.05" value="0.5" />
      </label>
    </div>
    <script src="../../_shared/preview-mode.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
