<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Holographic Cursor Trail</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="component-root">
      <div id="holographic-cursor-container"></div>
    </div>
    <div class="controls" id="controls">
      <label>
        <span>Max Dots:</span>
        <input id="maxDots" type="range" min="20" max="150" step="10" value="80" />
      </label>
      <label>
        <span>Throttle (ms):</span>
        <input id="throttle" type="range" min="10" max="100" step="5" value="20" />
      </label>
      <label>
        <span>Fade Delay (ms):</span>
        <input id="fadeDelay" type="range" min="50" max="200" step="10" value="80" />
      </label>
      <label>
        <span>Lifetime (ms):</span>
        <input id="lifetime" type="range" min="300" max="1000" step="50" value="650" />
      </label>
    </div>
    <script src="../../_shared/preview-mode.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
