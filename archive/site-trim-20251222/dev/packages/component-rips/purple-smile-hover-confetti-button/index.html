<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Purple Smile Hover Confetti Button</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main class="stage">
      <section class="panel">
        <div class="playground">
          <button class="smile-button" id="button" aria-label="Purple smile button">
            <svg class="smile-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <circle cx="50" cy="50" r="45" fill="none" stroke="currentColor" stroke-width="3" />
              <circle cx="35" cy="40" r="5" fill="currentColor" />
              <circle cx="65" cy="40" r="5" fill="currentColor" />
              <path d="M 30 65 Q 50 75 70 65" stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round" />
            </svg>
          </button>
          <canvas id="confetti" aria-hidden="true"></canvas>
        </div>
      </section>
    </main>
    <script src="../../_shared/preview-mode.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
