<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive Wire Grid Background</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="controls" id="controls">
      <label>
        <span>Cols:</span>
        <input id="cols" type="range" min="8" max="64" step="1" value="28" />
      </label>
      <label>
        <span>Rows:</span>
        <input id="rows" type="range" min="6" max="48" step="1" value="18" />
      </label>
      <label>
        <span>Warp:</span>
        <input id="warp" type="range" min="0" max="1.2" step="0.01" value="0.45" />
      </label>
    </div>
    <script src="../../_shared/preview-mode.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
