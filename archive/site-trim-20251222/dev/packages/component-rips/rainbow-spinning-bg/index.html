<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rainbow Spinning Background</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="component-root">
      <div class="fog" id="fog"></div>
    </div>
    <div class="controls" id="controls">
      <button id="midi" type="button">Enable MIDI</button>
      <label>
        <span>Hue:</span>
        <input id="hue" type="range" min="0" max="360" value="0" />
      </label>
      <label>
        <span>Bloom:</span>
        <input id="bloom" type="range" min="0" max="1" step="0.01" value="0.8" />
      </label>
    </div>
    <script src="../../_shared/preview-mode.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
