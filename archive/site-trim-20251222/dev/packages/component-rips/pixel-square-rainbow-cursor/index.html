<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pixel Square Rainbow Cursor</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="controls" id="controls">
      <label>
        <span>Count:</span>
        <input id="count" type="range" min="8" max="40" step="1" value="20" />
      </label>
      <label>
        <span>Size:</span>
        <input id="size" type="range" min="4" max="20" step="1" value="8" />
      </label>
      <label>
        <span>Decay:</span>
        <input id="decay" type="range" min="0.85" max="0.99" step="0.005" value="0.92" />
      </label>
    </div>
    <script src="../../_shared/preview-mode.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
