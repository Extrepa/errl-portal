<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fluffy Pixel Trail Cursor</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="controls" id="controls">
      <label>
        <span>Rate:</span>
        <input id="rate" type="range" min="1" max="40" step="1" value="18" />
      </label>
      <label>
        <span>Decay:</span>
        <input id="decay" type="range" min="0" max="0.2" step="0.005" value="0.06" />
      </label>
      <label>
        <span>Pixel Size:</span>
        <input id="px" type="range" min="2" max="16" step="1" value="6" />
      </label>
    </div>
    <script src="../../_shared/preview-mode.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
