<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rainbow Neural Pathways â€” Module</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main class="stage">
      <aside class="sidebar">
        <h1>Rainbow Neural Pathways</h1>
        <p>
          Interactive particle network. Nodes respond to pointer or touch, forming rainbow-lit connections. Toggle gravity,
          spark frequency, and connection distance.
        </p>
        <div class="controls">
          <label>
            Spark Frequency
            <input id="frequency" type="range" min="0" max="1" step="0.01" value="0.55" />
          </label>
          <label>
            Connection Range
            <input id="radius" type="range" min="80" max="220" step="5" value="150" />
          </label>
          <label>
            <input id="gravity" type="checkbox" checked />
            Enable Gravity Drift
          </label>
        </div>
        <div class="notes">
          <p>Press <kbd>Space</kbd> to scatter nodes. Try moving pointer with gravity off for elastic trails.</p>
        </div>
      </aside>
      <section class="canvas-wrapper">
        <canvas id="network" aria-label="Rainbow neural pathway canvas"></canvas>
      </section>
    </main>
    <script src="../../_shared/preview-mode.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
