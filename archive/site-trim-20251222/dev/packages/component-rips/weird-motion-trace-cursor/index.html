<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weird Motion Trace Cursor</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="controls" id="controls">
      <label>
        <span>Trail Length:</span>
        <input id="trailLength" type="range" min="20" max="100" step="1" value="50" />
      </label>
      <label>
        <span>Distortion:</span>
        <input id="distortion" type="range" min="0" max="2" step="0.1" value="0.8" />
      </label>
      <label>
        <span>Speed:</span>
        <input id="speed" type="range" min="0.1" max="2" step="0.1" value="1" />
      </label>
    </div>
    <script src="../../_shared/preview-mode.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
