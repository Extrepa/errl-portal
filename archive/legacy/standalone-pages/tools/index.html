<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      (function(){
        var path = location.pathname.replace(/^\/tools/, '');
        var target = '/' + path.replace(/^\//,'');
        var qs = location.search || '';
        var hash = location.hash || '';
        location.replace(target + qs + hash);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting… If you are not redirected, <a id="link" href="/">click here</a>.</p>
    <script>document.getElementById('link').href = '/'</script>
  </body>
</html>
