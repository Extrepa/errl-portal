<!doctype html><meta charset="utf-8"><title>Errl Tunnel</title>
<style>html,body{margin:0;height:100%;background:#070711;overflow:hidden}.stage{position:fixed;inset:0;display:grid;place-items:center}
.ring{position:absolute;width:min(70vmin,720px);animation:zoom 8s linear infinite}.ring img{width:100%;opacity:.85;filter:blur(.4px)}
@keyframes zoom{from{transform:scale(1)}to{transform:scale(.5)}}</style>
<div class=stage>
  <div class=ring style="animation-delay:0s"><img src=errl.png></div>
  <div class=ring style="animation-delay:-1s"><img src=errl.png></div>
  <div class=ring style="animation-delay:-2s"><img src=errl.png></div>
  <div class=ring style="animation-delay:-3s"><img src=errl.png></div>
  <div class=ring style="animation-delay:-4s"><img src=errl.png></div>
</div>
