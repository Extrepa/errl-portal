const MiniMotion=(()=>{const mm={};mm.fadeIn=(el,opts={})=>{const d=opts.duration??600,delay=opts.delay??0,y=opts.y??12,op=opts.opacity??1;el.style.willChange='transform,opacity';el.style.opacity='0';el.style.transform=`translateY(${y}px)`;requestAnimationFrame(()=>{const t0=performance.now()+delay;function tck(t){const p=Math.min(1,(t-t0)/d);const e=p<0?0:p;el.style.opacity=(e*op).toString();el.style.transform=`translateY(${(1-e)*y}px)`;if(p<1)requestAnimationFrame(tck)}requestAnimationFrame(tck)})};mm.cursorTrail=(root)=>{const cvs=document.createElement('canvas');cvs.style.position='absolute';cvs.style.inset='0';cvs.style.pointerEvents='none';root.style.position=root.style.position||'relative';root.appendChild(cvs);const ctx=cvs.getContext('2d');let w,h,dpr;function rs(){dpr=devicePixelRatio||1;w=cvs.width=root.clientWidth*dpr;h=cvs.height=root.clientHeight*dpr}new ResizeObserver(rs).observe(root);rs();const st={count:24,drag:0.92,size:6};const beads=Array.from({length:st.count},()=>({x:w/2,y:h/2,vx:0,vy:0}));let mx=w/2,my=h/2;root.addEventListener('pointermove',e=>{const r=root.getBoundingClientRect();mx=(e.clientX-r.left)*dpr;my=(e.clientY-r.top)*dpr});function step(){ctx.fillStyle='rgba(0,0,0,0.15)';ctx.fillRect(0,0,w,h);let px=mx,py=my;const k=0.12,drag=st.drag;for(let i=0;i<beads.length;i++){const b=beads[i],dx=px-b.x,dy=py-b.y;b.vx=(b.vx+dx*k)*drag;b.vy=(b.vy+dy*k)*drag;b.x+=b.vx;b.y+=b.vy;const t=i/(beads.length-1||1),r=st.size*(1-t*0.6)*dpr;ctx.beginPath();ctx.fillStyle=`hsl(${210+t*150} 80% ${55+10*(1-t)}% / 0.95)`;ctx.arc(b.x,b.y,r,0,Math.PI*2);ctx.fill();px=b.x;py=b.y}requestAnimationFrame(step)}requestAnimationFrame(step)};mm.tilt=(el)=>{const max=12;el.style.transformStyle='preserve-3d';el.style.transition='transform 120ms ease';el.addEventListener('pointermove',e=>{const r=el.getBoundingClientRect(),x=(e.clientX-r.left)/r.width,y=(e.clientY-r.top)/r.height;const rx=(0.5-y)*max,ry=(x-0.5)*max;el.style.transform=`rotateX(${rx}deg) rotateY(${ry}deg)`});el.addEventListener('pointerleave',()=>{el.style.transform='rotateX(0deg) rotateY(0deg)'})};return mm})(); 
</script>
