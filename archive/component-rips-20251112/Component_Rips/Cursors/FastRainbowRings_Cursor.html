<!doctype html>
<html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Temporal Echo Pool</title>
<style>
 html,body{height:100%;margin:0;background:#04040a;color:#fff;font-family:ui-sans-serif}
 canvas{position:fixed; inset:0}
 .ui{position:fixed; bottom:1rem; left:50%; transform:translateX(-50%); background:#0006; padding:.4rem .8rem; border:1px solid #fff2; border-radius:10px}
</style></head><body>
<canvas id="c"></canvas>
<div class="ui">Move your pointer. Space toggles forward/reverse time waves.</div>
<script>
const c=document.getElementById('c'), g=c.getContext('2d'); function fit(){c.width=innerWidth; c.height=innerHeight} fit(); addEventListener('resize',fit);
let mx=innerWidth/2,my=innerHeight/2; addEventListener('pointermove', e=>{mx=e.clientX; my=e.clientY; drop(mx,my)});
let frames=[]; let rev=false;
addEventListener('keydown', e=>{ if(e.code==='Space') rev=!rev; });

function drop(x,y){
  frames.push({x,y,t:performance.now()});
  if(frames.length>900) frames.shift();
}
(function loop(t){
  requestAnimationFrame(loop);
  g.fillStyle='rgba(4,4,10,0.25)'; g.fillRect(0,0,c.width,c.height);
  const now=performance.now();
  for(let i=0;i<frames.length;i++){
    const f = frames[rev? frames.length-1-i : i];
    const age = (now - f.t)/1000;
    const r = 6 + age*160;
    const a = Math.max(0, 0.8 - age*0.6);
    const hue = (f.t/15 + age*60)%360;
    g.strokeStyle = `hsla(${hue},100%,60%,${a})`;
    g.beginPath(); g.arc(f.x,f.y,r,0,6.283); g.stroke();
  }
})();
</script></body></html>
