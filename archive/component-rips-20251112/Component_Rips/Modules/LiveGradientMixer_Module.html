<!doctype html>
<html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Living Gradient Genome</title>
<style>
 html,body{height:100%;margin:0;background:#06060d;color:#fff;font-family:ui-sans-serif}
 .grid{display:grid; grid-template-columns: repeat(5, 1fr); gap:14px; padding:14px}
 .cell{aspect-ratio: 1.6/1; border-radius:16px; border:1px solid #fff2; position:relative; cursor:pointer; overflow:hidden}
 .meta{position:absolute; bottom:6px; left:10px; font-size:.8rem; background:#0005; padding:.1rem .4rem; border-radius:6px}
 .breed{position:fixed; bottom:1rem; left:50%; transform:translateX(-50%); background:#0008; padding:.5rem .8rem; border:1px solid #fff3; border-radius:10px}
</style></head><body>
<div class="grid" id="grid"></div>
<div class="breed" id="info">Click two gradients to breed a new one.</div>
<script>
function rndH(){ return Math.random()*360 }
function rnd(){ return Math.random() }
function makeGenes(){ return {h1:rndH(), h2:rndH(), h3:rndH(), a: rnd()*0.5+0.5} }
function mix(a,b){ return {h1:(a.h1+b.h1)/2 + (rnd()-0.5)*20, h2:(a.h2+b.h2)/2 + (rnd()-0.5)*20, h3:(a.h3+b.h3)/2 + (rnd()-0.5)*20, a: Math.min(1,Math.max(0,(a.a+b.a)/2 + (rnd()-0.5)*0.2))}}
function css(g){ return `linear-gradient(135deg, hsla(${g.h1},100%,60%,${g.a}), hsla(${g.h2},100%,60%,${g.a}), hsla(${g.h3},100%,60%,${g.a}))`}

const grid=document.getElementById('grid'); const cells=[]; let sel=[];
function newCell(genes){ const d=document.createElement('div'); d.className='cell'; d.style.background=css(genes); d.dataset.genes=JSON.stringify(genes);
  const m=document.createElement('div'); m.className='meta'; m.textContent=`h1:${genes.h1.toFixed(0)} h2:${genes.h2.toFixed(0)} h3:${genes.h3.toFixed(0)}`; d.appendChild(m);
  d.onclick=()=>{ sel.push(d); d.style.outline='3px solid #fff'; if(sel.length===2){ const g1=JSON.parse(sel[0].dataset.genes), g2=JSON.parse(sel[1].dataset.genes); const baby=mix(g1,g2); addCell(baby); sel.forEach(x=>x.style.outline='none'); sel=[]; }}; return d; }
function addCell(genes){ const d=newCell(genes); grid.appendChild(d); cells.push(d); }
for(let i=0;i<10;i++) addCell(makeGenes());
</script></body></html>
