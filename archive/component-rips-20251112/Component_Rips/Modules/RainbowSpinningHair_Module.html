<!doctype html>
<html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Orbital Moiré Loom</title>
<style>
 html,body{height:100%;margin:0;background:#09090e;color:#fff;font-family:ui-sans-serif}
 canvas{position:fixed; inset:0}
 .ui{position:fixed; bottom:1rem; left:50%; transform:translateX(-50%); background:#0006; padding:.5rem .8rem; border:1px solid #fff2; border-radius:10px}
</style></head><body>
<canvas id="c"></canvas>
<div class="ui">A & D to change rotation speed. Lines weave moiré orbits.</div>
<script>
const c=document.getElementById('c'), g=c.getContext('2d'); function fit(){c.width=innerWidth; c.height=innerHeight} fit(); addEventListener('resize',fit);
let speed=0.004;
addEventListener('keydown', e=>{ if(e.key==='a') speed-=0.001; if(e.key==='d') speed+=0.001 });
function draw(t){
  g.fillStyle='rgba(9,9,14,0.2)'; g.fillRect(0,0,c.width,c.height);
  g.save(); g.translate(c.width/2, c.height/2);
  const N=120, R=Math.min(c.width,c.height)*0.45;
  for(let i=0;i<N;i++){
    const ang = t*speed*(i*0.7+1);
    const x = Math.cos(ang)*R, y = Math.sin(ang*1.3)*R*0.6;
    g.strokeStyle = 'hsla('+(i*3+t/20)%360+',100%,65%,0.6)';
    g.beginPath();
    for(let j=-R;j<=R;j+=6){
      const u = j/R;
      const px = x + u*R, py = y + Math.sin(ang + u*6)*20;
      if(j===-R) g.moveTo(px,py); else g.lineTo(px,py);
    }
    g.stroke();
  }
  g.restore();
  requestAnimationFrame(draw);
}
requestAnimationFrame(draw);
</script></body></html>
