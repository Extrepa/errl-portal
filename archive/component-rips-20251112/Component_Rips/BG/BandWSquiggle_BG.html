<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Time-Crystal Trails</title>
<style>
  html,body{height:100%;margin:0;background:#03030a;color:#fff;font-family:ui-sans-serif; overflow:hidden}
  canvas{position:fixed; inset:0}
  .ui{position:fixed; bottom:1rem; left:50%; transform:translateX(-50%);
      background:#0006; padding:.5rem .8rem; border-radius:10px; border:1px solid #fff2}
  label{margin:0 .6rem; font-size:.9rem}
</style>
</head>
<body>
<canvas id="scene"></canvas>
<canvas id="trail"></canvas>
<div class="ui">
  <label>Decay <input id="dec" type="range" min="0.8" max="0.99" step="0.005" value="0.9"></label>
  <label>Speed <input id="spd" type="range" min="0" max="1" step="0.01" value="0.6"></label>
</div>
<script>
const s = document.getElementById('scene'), t = document.getElementById('trail');
const gs = s.getContext('2d'), gt = t.getContext('2d');
function fit(){[s,t].forEach(x=>{x.width=innerWidth; x.height=innerHeight});}
fit(); addEventListener('resize', fit);

let pts = Array.from({length:90}, (_,i)=>({x:Math.random()*innerWidth,y:Math.random()*innerHeight,a:Math.random()*6.283, r:2+Math.random()*3, s:0.2+Math.random()*2}));
function drawScene(time){
  gs.clearRect(0,0,innerWidth,innerHeight);
  const speed = 0.2 + parseFloat(spd.value)*3.0;
  for(const p of pts){
    p.a += 0.002 * speed + p.s*0.003;
    p.x += Math.cos(p.a)*p.s*speed*2;
    p.y += Math.sin(p.a)*p.s*speed*2;
    if(p.x<0) p.x+=innerWidth; if(p.x>innerWidth) p.x-=innerWidth;
    if(p.y<0) p.y+=innerHeight; if(p.y>innerHeight) p.y-=innerHeight;
    gs.fillStyle='rgba(255,255,255,.9)'; gs.beginPath(); gs.arc(p.x,p.y,p.r,0,6.283); gs.fill();
  }
}

(function loop(ti){
  requestAnimationFrame(loop);
  drawScene(ti);
  // fade trails
  gt.globalCompositeOperation='source-over';
  gt.globalAlpha = parseFloat(dec.value);
  gt.drawImage(t,0,0);
  // add new frame
  gt.globalCompositeOperation='lighter';
  gt.globalAlpha = 0.9;
  gt.drawImage(s,0,0);
  // present
  gs.globalCompositeOperation='difference';
  gs.drawImage(t,0,0);
  gs.globalCompositeOperation='source-over';
})();
</script>
</body></html>
