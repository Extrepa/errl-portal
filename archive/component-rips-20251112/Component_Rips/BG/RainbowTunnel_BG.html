<!doctype html><meta charset="utf-8"><title>Inside-Out Portal</title>
<style>html,body{margin:0;height:100%;background:#070711;overflow:hidden}
.bg,.fg{position:absolute;inset:-20vmin;animation:spin 40s linear infinite}
.bg{background:conic-gradient(#ff0066,#ffa400,#ffee00,#46ff6a,#00e5ff,#7b5cff,#ff00c8,#ff0066)}
.fg{background:repeating-radial-gradient(circle,#fff2 0 4px,#0000 4px 10px)}
@keyframes spin{to{transform:rotate(360deg)}}.mask{position:fixed;inset:0;display:grid;place-items:center}
.hole{width:min(70vmin,720px);-webkit-mask:url(errl.png) center/contain no-repeat;mask:url(errl.png) center/contain no-repeat}
.tip{position:fixed;bottom:10px;left:50%;transform:translateX(-50%);color:#fff8;font:14px system-ui}</style>
<div class=bg></div><div class=mask><div class="fg hole"></div></div><div class=tip>Errl becomes a counter-rotating window.</div>
