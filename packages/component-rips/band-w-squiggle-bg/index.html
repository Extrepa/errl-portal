<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time-Crystal Trails Background</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <canvas id="scene"></canvas>
    <canvas id="trail"></canvas>
    <div class="controls" id="controls">
      <label>
        <span>Decay:</span>
        <input id="dec" type="range" min="0.8" max="0.99" step="0.005" value="0.9" />
      </label>
      <label>
        <span>Speed:</span>
        <input id="spd" type="range" min="0" max="1" step="0.01" value="0.6" />
      </label>
    </div>
    <script src="../../_shared/preview-mode.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
