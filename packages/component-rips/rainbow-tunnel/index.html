<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rainbow Tunnel — Background</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main class="stage">
      <section class="panel">
        <header>
          <h1>Rainbow Tunnel</h1>
          <p>
            Dual-layer conic gradient rotating through Errl’s silhouette. Adjust spin speed, direction, and mask shape to
            explore inside-out portal vibes without auto-animation surprises.
          </p>
        </header>
        <div class="tunnel" aria-label="Animated rainbow tunnel preview">
          <div class="layer bg" id="layer-outer"></div>
          <div class="layer fg" id="layer-inner"></div>
          <div class="mask">
            <div class="hole" id="mask-hole" aria-hidden="true"></div>
          </div>
          <div class="tip" id="tip" role="note">Errl becomes a counter-rotating window.</div>
        </div>
        <footer>
          <label>
            Outer Spin (s)
            <input id="outerSpeed" type="range" min="10" max="80" step="1" value="40" />
          </label>
          <label>
            Inner Spin (s)
            <input id="innerSpeed" type="range" min="6" max="40" step="1" value="20" />
          </label>
          <label class="checkbox">
            <input id="innerCounter" type="checkbox" checked />
            Counter-rotate inner layer
          </label>
          <label>
            Mask
            <select id="maskSelect">
              <option value="errl">Errl Silhouette</option>
              <option value="circle">Circle Window</option>
              <option value="none">Full Gradient</option>
            </select>
          </label>
          <label class="checkbox">
            <input id="tipToggle" type="checkbox" checked />
            Show tip
          </label>
        </footer>
      </section>
    </main>
    <script type="module" src="./script.js"></script>
  </body>
</html>
