<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gradient Waves Text â€” FX</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main class="stage">
      <section class="panel">
        <div class="wave-container">
          <svg class="wave-svg" viewBox="0 0 800 300" preserveAspectRatio="xMidYMid meet" role="img" aria-label="Gradient Waves">
            <defs>
              <path id="wave-path" d="M0 156 L800 156"/>
              <mask id="wave-mask">
                <rect width="100%" height="100%" fill="black"/>
                <text fill="white" font-family="system-ui, sans-serif" font-weight="700" font-size="56px" dominant-baseline="middle" text-rendering="geometricPrecision">
                  <textPath href="#wave-path" id="wave-text-path">ERRL PORTAL</textPath>
                </text>
              </mask>
            </defs>
            <g mask="url(#wave-mask)">
              <foreignObject x="0" y="0" width="100%" height="100%">
                <div class="wave-gradient" xmlns="http://www.w3.org/1999/xhtml"></div>
              </foreignObject>
            </g>
          </svg>
        </div>
        <p>
          Gradient-masked headline with animated wave distortion. Adjust speed and amplitude or switch to alternate copy.
        </p>
        <footer>
          <label>
            Speed
            <input id="speed" type="range" min="0.3" max="2" step="0.05" value="1" />
          </label>
          <label>
            Amplitude
            <input id="amplitude" type="range" min="0" max="40" step="1" value="18" />
          </label>
          <button id="toggleText">Toggle Copy</button>
        </footer>
      </section>
    </main>
    <script src="../../_shared/preview-mode.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
