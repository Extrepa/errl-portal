<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Holographic Cube Cursor</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="component-root">
      <canvas id="canvas"></canvas>
    </div>
    <div class="controls" id="controls">
      <label>
        <span>Size:</span>
        <input type="range" id="size" min="10" max="50" step="2" value="25" />
      </label>
      <label>
        <span>Rotation Speed:</span>
        <input type="range" id="rotationSpeed" min="0" max="5" step="0.1" value="2" />
      </label>
      <label>
        <span>Trail Length:</span>
        <input type="range" id="trailLength" min="5" max="30" step="1" value="15" />
      </label>
    </div>
    <script src="../../_shared/preview-mode.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
