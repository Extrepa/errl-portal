<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gradient Box Button</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="component-root" class="stage">
      <button class="gradient-button" id="button">
        <span class="button-text">Click Me</span>
      </button>
    </div>
    <div class="controls" id="controls">
      <label>
        <span>Text:</span>
        <input type="text" id="textInput" value="Click Me" />
      </label>
      <label>
        <span>Gradient Angle:</span>
        <input type="range" id="angle" min="0" max="360" value="135" />
      </label>
      <label>
        <span>Border Radius:</span>
        <input type="range" id="radius" min="0" max="50" value="16" />
      </label>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
