<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bubble Mouse Trail</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="component-root">
      <div id="bubbling-cursor-container"></div>
    </div>
    <div class="controls" id="controls">
      <label>
        <span>Max Bubbles:</span>
        <input id="maxBubbles" type="range" min="20" max="150" step="10" value="80" />
      </label>
      <label>
        <span>Throttle (ms):</span>
        <input id="throttle" type="range" min="10" max="100" step="5" value="25" />
      </label>
      <label>
        <span>Size Min:</span>
        <input id="sizeMin" type="range" min="5" max="30" step="1" value="10" />
      </label>
      <label>
        <span>Size Max:</span>
        <input id="sizeMax" type="range" min="20" max="80" step="5" value="50" />
      </label>
    </div>
    <script src="../../_shared/preview-mode.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
