<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bubbling Rainbow Rings â€” Cursor FX</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main class="stage">
      <section class="panel">
        <header>
          <h1>Bubbling Rainbow Rings</h1>
          <p>
            Cursor trail effect that spawns iridescent rings with soft bloom. Works with mouse and touch. Toggle particle count
            and tail duration below.
          </p>
        </header>
        <div class="playground" id="playground">
          <p class="hint">Move cursor or touch to paint rainbow rings.</p>
        </div>
        <footer>
          <label>
            Density
            <input id="density" type="range" min="5" max="40" value="18" />
          </label>
          <label>
            Trail Fade
            <input id="fade" type="range" min="0.7" max="0.98" step="0.01" value="0.9" />
          </label>
        </footer>
      </section>
    </main>
    <canvas id="canvas"></canvas>
    <script type="module" src="./script.js"></script>
  </body>
</html>
