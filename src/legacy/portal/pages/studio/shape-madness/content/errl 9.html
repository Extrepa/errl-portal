<!doctype html><meta charset="utf-8"><title>Offscreen Knots</title>
<style>html,body{height:100%;margin:0;background:#050816;display:grid;place-items:center}</style>
<canvas id=c width=720 height=420 style="border:1px solid #22306b;border-radius:10px;background:#0b1336"></canvas>
<script>const canvas=document.getElementById('c');if(canvas.transferControlToOffscreen&&window.OffscreenCanvas){const off=canvas.transferControlToOffscreen();const blob=new Blob([`onmessage=(e)=>{const c=e.data,k=c.getContext('2d');let t=0;function loop(){t++;k.fillStyle="rgba(11,19,54,0.2)";k.fillRect(0,0,c.width,c.height);for(let i=0;i<14;i++){k.beginPath();let x=c.width/2,y=c.height/2;for(let j=0;j<800;j++){const a=j*.01+i+t*.005;x+=Math.cos(a*2.3)*.8;y+=Math.sin(a*3.1)*.8;j?k.lineTo(x,y):k.moveTo(x,y)}k.strokeStyle='hsl(' + ((t+i*20)%360) + ' 90% 65%)';k.lineWidth=1;k.stroke()}requestAnimationFrame(loop)}loop()};`],{type:'text/javascript'});const worker=new Worker(URL.createObjectURL(blob));worker.postMessage(off,[off])}else{const k=canvas.getContext('2d');let t=0;(function loop(){t++;k.fillStyle="rgba(11,19,54,0.2)";k.fillRect(0,0,canvas.width,canvas.height);for(let i=0;i<10;i++){k.beginPath();let x=canvas.width/2,y=canvas.height/2;for(let j=0;j<600;j++){const a=j*.012+i+t*.006;x+=Math.cos(a*2.2)*.9;y+=Math.sin(a*3.0)*.9;j?k.lineTo(x,y):k.moveTo(x,y)}k.strokeStyle='hsl(' + ((t+i*20)%360) + ' 90% 65%)';k.lineWidth=1;k.stroke()}requestAnimationFrame(loop)})()}</script>
