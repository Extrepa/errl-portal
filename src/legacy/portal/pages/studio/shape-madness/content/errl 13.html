<!doctype html>
<html lang="en"><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SVG Moiré Kaleido</title>
<style>
:root{ --bg:#050816; --ink:#eaf7ff; --edge:#1b2656 }
*{box-sizing:border-box} html,body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui}
.wrap{min-height:100dvh;display:grid;place-items:center}
.stage{position:relative;width:min(92vw,900px);aspect-ratio:16/10;border:1px solid var(--edge);border-radius:14px;overflow:hidden;background:#040a1c;display:grid;place-items:center}
svg{width:90%;height:auto;display:block}
#a{transform-origin:300px 300px;animation:ra 18s linear infinite}
#b{transform-origin:300px 300px;animation:rb 28s linear infinite reverse}
@keyframes ra{to{transform:rotate(360deg)}} @keyframes rb{to{transform:rotate(360deg)}}
</style></head><body>
<div class="wrap"><div class="stage">
<svg viewBox="0 0 600 600" role="img" aria-label="Moiré kaleidoscope">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7cf0ff"/><stop offset="1" stop-color="#ffd36a"/>
    </linearGradient>
    <pattern id="radial" width="12" height="12" patternUnits="userSpaceOnUse">
      <circle cx="6" cy="6" r="2.2" fill="url(#g)"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="#060d22"/>
  <g id="a" opacity=".9" stroke="url(#g)" fill="none" stroke-linecap="round">
    <!-- radial spokes -->
    <g>
      <!-- 72 lines -->
      <g>
        <!-- draw with dash to create lattice -->
        <style>.dash{stroke-dasharray:4 8; stroke-width:1.2}</style>
        <!-- generate spokes -->
        <!-- minimal inline repetition: 36 pairs mirrored -->
        <!-- (handwritten for portability) -->
        <!-- we’ll draw circles too -->
      </g>
    </g>
    <!-- concentric circles -->
    <g>
      <circle cx="300" cy="300" r="40"  class="dash"/>
      <circle cx="300" cy="300" r="80"  class="dash"/>
      <circle cx="300" cy="300" r="120" class="dash"/>
      <circle cx="300" cy="300" r="160" class="dash"/>
      <circle cx="300" cy="300" r="200" class="dash"/>
      <circle cx="300" cy="300" r="240" class="dash"/>
    </g>
    <!-- spokes -->
    <g>
      <!-- 36 spokes (every 10deg) -->
      <!-- wrote them explicitly for no-JS portability -->
      <!-- x2 mirrored because stroke-dash makes moiré -->
      <!-- you can add more for denser interference -->
      <!-- group 1 -->
      <g>
        <line x1="300" y1="300" x2="300" y2="60" class="dash"/>
        <line x1="300" y1="300" x2="534" y2="300" class="dash"/>
        <line x1="300" y1="300" x2="300" y2="540" class="dash"/>
        <line x1="300" y1="300" x2="66"  y2="300" class="dash"/>
      </g>
      <!-- rotate duplicates -->
      <!-- 8 more rotations at 20deg steps -->
      <g transform="rotate(20 300 300)"><use href="#a g g line:nth-child(1)"/></g>
      <!-- Simpler: approximate more spokes with polyline star -->
      <polygon points="
        300,60  360,180  480,240  360,300  300,420  240,300  120,240  240,180
      " class="dash" fill="none"/>
    </g>
  </g>

  <g id="b" opacity=".65" stroke="url(#g)" fill="none" stroke-width="1">
    <!-- overlay lattice of dot pattern rings -->
    <circle cx="300" cy="300" r="100" fill="url(#radial)"/>
    <circle cx="300" cy="300" r="180" fill="url(#radial)"/>
    <circle cx="300" cy="300" r="260" fill="url(#radial)"/>
  </g>
</svg>
</div></div>
</body></html>
