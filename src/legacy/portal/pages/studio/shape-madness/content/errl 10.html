<!doctype html><meta charset="utf-8"><title>Palette Morph Timeline</title>
<style>html,body{height:100%;margin:0;background:#050816;display:grid;place-items:center}</style>
<canvas id=c width=720 height=420 style="border:1px solid #22306b;border-radius:10px;background:#0b1336"></canvas>
<script>const c=document.getElementById('c'),k=c.getContext('2d');let t=0;const stops=[{h:190,s:90,l:65,at:0},{h:40,s:95,l:64,at:1},{h:280,s:80,l:70,at:2},{h:190,s:90,l:65,at:3}];function lerp(a,b,p){return a+(b-a)*p}function lerpColor(a,b,p){return {h:lerp(a.h,b.h,p),s:lerp(a.s,b.s,p),l:lerp(a.l,b.l,p)}}function getColor(time){const mod=time%stops[stops.length-1].at;let i=0;while(i<stops.length-1&&!(stops[i].at<=mod&&mod<=stops[i+1].at))i++;const local=(mod-stops[i].at)/(stops[i+1].at-stops[i].at);return lerpColor(stops[i],stops[i+1],local)}function loop(){t+=.02;const col=getColor(t);k.fillStyle="#0b1336";k.fillRect(0,0,c.width,c.height);for(let y=0;y<c.height;y+=6){const hue=(col.h+y*.2)%360;k.fillStyle=`hsl(${hue} ${col.s}% ${col.l}%)`;k.fillRect(0,y,c.width,4)}requestAnimationFrame(loop)}loop()</script>
