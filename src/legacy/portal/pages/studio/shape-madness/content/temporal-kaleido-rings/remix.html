<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Temporal Kaleido Rings • Remix</title>
<style>
:root{ --bg:#050816; --ink:#eaf7ff; --mut:#a7bed7; --card:#0a102b; --edge:#1b2656; --a1:#7cf0ff; --a2:#ffd36a; --a3:#b07cff; }
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--ink);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu}
.wrapper{min-height:100dvh;display:grid;place-items:center;padding:24px}
.card{background:var(--card);border:1px solid var(--edge);border-radius:16px;padding:14px;max-width:980px;width:min(92vw,980px)}
.title{font-weight:800;letter-spacing:.08em;text-transform:uppercase;font-size:12px;color:#cfe7ff;margin-bottom:8px}
.preview{border:1px solid #1f2a5c;border-radius:12px;background:#040a1c;overflow:hidden;aspect-ratio:16/10;min-height:280px;display:grid;place-items:center}
.controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
.btn{cursor:pointer;background:#141a3c;border:1px solid #29336b;color:#dff5ff;font-size:12px;padding:6px 10px;border-radius:8px}
.btn:hover{border-color:#46a8ff;color:#fff}
.footer{opacity:.75;font-size:12px;text-align:center;margin-top:8px}
</style></head>
<body>
<div class="wrapper"><div class="preview">
<svg viewBox="0 0 260 260" width="90%" height="90%">
  <style>
  #a{transform-origin:130px 130px; animation:s1 12s linear infinite}
  #b{transform-origin:130px 130px; animation:s2 18s linear infinite reverse}
  @keyframes s1{to{transform:rotate(360deg)}}
  @keyframes s2{to{transform:rotate(-360deg)}}
  </style>
  <g id="a"><path d="M130,130 L130,18 A112,112 0 0,1 130,18 Z" fill="hsl(0 95% 65%)" transform="rotate(0 130 130)"/>
<path d="M130,130 L130,18 A112,112 0 0,1 130,18 Z" fill="hsl(30 95% 65%)" transform="rotate(30 130 130)"/>
<path d="M130,130 L130,18 A112,112 0 0,1 130,18 Z" fill="hsl(60 95% 65%)" transform="rotate(60 130 130)"/>
<path d="M130,130 L130,18 A112,112 0 0,1 130,18 Z" fill="hsl(90 95% 65%)" transform="rotate(90 130 130)"/>
<path d="M130,130 L130,18 A112,112 0 0,1 130,18 Z" fill="hsl(120 95% 65%)" transform="rotate(120 130 130)"/>
<path d="M130,130 L130,18 A112,112 0 0,1 130,18 Z" fill="hsl(150 95% 65%)" transform="rotate(150 130 130)"/>
<path d="M130,130 L130,18 A112,112 0 0,1 130,18 Z" fill="hsl(180 95% 65%)" transform="rotate(180 130 130)"/>
<path d="M130,130 L130,18 A112,112 0 0,1 130,18 Z" fill="hsl(210 95% 65%)" transform="rotate(210 130 130)"/>
<path d="M130,130 L130,18 A112,112 0 0,1 130,18 Z" fill="hsl(240 95% 65%)" transform="rotate(240 130 130)"/>
<path d="M130,130 L130,18 A112,112 0 0,1 130,18 Z" fill="hsl(270 95% 65%)" transform="rotate(270 130 130)"/>
<path d="M130,130 L130,18 A112,112 0 0,1 130,18 Z" fill="hsl(300 95% 65%)" transform="rotate(300 130 130)"/>
<path d="M130,130 L130,18 A112,112 0 0,1 130,18 Z" fill="hsl(330 95% 65%)" transform="rotate(330 130 130)"/></g>
  <g id="b" opacity=".55" transform="scale(.72)"><path d="M130,130 L130,18 A112,112 0 0,1 130,18 Z" fill="hsl(0 95% 65%)" transform="rotate(0 130 130)"/>
<path d="M130,130 L130,18 A112,112 0 0,1 130,18 Z" fill="hsl(30 95% 65%)" transform="rotate(30 130 130)"/>
<path d="M130,130 L130,18 A112,112 0 0,1 130,18 Z" fill="hsl(60 95% 65%)" transform="rotate(60 130 130)"/>
<path d="M130,130 L130,18 A112,112 0 0,1 130,18 Z" fill="hsl(90 95% 65%)" transform="rotate(90 130 130)"/>
<path d="M130,130 L130,18 A112,112 0 0,1 130,18 Z" fill="hsl(120 95% 65%)" transform="rotate(120 130 130)"/>
<path d="M130,130 L130,18 A112,112 0 0,1 130,18 Z" fill="hsl(150 95% 65%)" transform="rotate(150 130 130)"/>
<path d="M130,130 L130,18 A112,112 0 0,1 130,18 Z" fill="hsl(180 95% 65%)" transform="rotate(180 130 130)"/>
<path d="M130,130 L130,18 A112,112 0 0,1 130,18 Z" fill="hsl(210 95% 65%)" transform="rotate(210 130 130)"/>
<path d="M130,130 L130,18 A112,112 0 0,1 130,18 Z" fill="hsl(240 95% 65%)" transform="rotate(240 130 130)"/>
<path d="M130,130 L130,18 A112,112 0 0,1 130,18 Z" fill="hsl(270 95% 65%)" transform="rotate(270 130 130)"/>
<path d="M130,130 L130,18 A112,112 0 0,1 130,18 Z" fill="hsl(300 95% 65%)" transform="rotate(300 130 130)"/>
<path d="M130,130 L130,18 A112,112 0 0,1 130,18 Z" fill="hsl(330 95% 65%)" transform="rotate(330 130 130)"/></g>
</svg></div></div>
<div class="footer">Temporal Kaleido Rings • Remix</div>
</body></html>
