<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Art Gallery | Errl</title>
  <link rel="stylesheet" href="../../fx/errl-bg.css">
  <style>
    body { margin: 0; padding: 20px; font-family: 'Inter', system-ui, sans-serif; background: linear-gradient(135deg, #0a0f18 0%, #1a1f2d 100%); color: #e5eef7; min-height: 100vh; }
    .container { max-width: 1400px; margin: 0 auto; }
    .back-link { display: inline-block; margin: 20px 0; padding: 10px 20px; background: rgba(123, 92, 255, 0.2); border: 1px solid rgba(123, 92, 255, 0.4); border-radius: 8px; color: #7b5cff; text-decoration: none; transition: all 0.2s; }
    .back-link:hover { background: rgba(123, 92, 255, 0.3); transform: translateY(-2px); }
    h1 { font-size: 2.5rem; margin: 20px 0; background: linear-gradient(135deg, #7b5cff, #00e5ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-align: center; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 30px; }
    .gallery-item { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; overflow: hidden; transition: all 0.3s; }
    .gallery-item:hover { background: rgba(255, 255, 255, 0.08); transform: translateY(-4px); box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3); }
    .gallery-item img { width: 100%; display: block; aspect-ratio: 1; object-fit: cover; }
    .gallery-item h3 { margin: 0; padding: 12px; font-size: 0.9rem; text-align: center; }
    .loading { text-align: center; padding: 60px 20px; opacity: 0.6; }
  </style>
</head>
<body>
  <div class="container">
    <a href="../../index.html" class="back-link">‚Üê Back to Portal</a>
    <h1>Art Gallery</h1>
    <div id="gallery" class="gallery"><div class="loading">Loading gallery...</div></div>
  </div>
  <script>
    fetch('./manifest.json')
      .then(res => res.json())
      .then(data => {
        const gallery = document.getElementById('gallery');
        const album = data.albums?.[0];
        if (album && album.items) {
          gallery.innerHTML = album.items.map(item => `
            <div class="gallery-item">
              <img src="${item.src}" alt="${item.title || 'Artwork'}" loading="lazy">
              <h3>${item.title || 'Untitled'}</h3>
            </div>
          `).join('');
        } else {
          gallery.innerHTML = '<div class="loading">No images found</div>';
        }
      })
      .catch(() => {
        document.getElementById('gallery').innerHTML = '<div class="loading">Error loading gallery</div>';
      });
  </script>
</body>
</html>
