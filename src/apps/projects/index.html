<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Errl — Projects</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{ --ink:#e5eaf1; --gap:28px; --outer-pad:56px; }
*{box-sizing:border-box} html,body{height:100%;margin:0}
body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:#0a0f18; color:var(--ink);}
.header{ position:sticky; top:0; display:flex; gap:12px; align-items:center; padding:12px var(--outer-pad); background:linear-gradient(180deg, rgba(10,15,24,.9), rgba(10,15,24,.6)); border-bottom:1px solid #ffffff15; backdrop-filter:saturate(110%) blur(4px); z-index:10; }
.back{ color:#cdeafe; text-decoration:none; padding:.4em .7em; border-radius:999px; background:#ffffff0f; box-shadow:0 2px 8px rgba(0,0,0,.35);} 
.h1{font-size:clamp(22px,4vmin,34px); font-weight:800; margin:0; opacity:.9}
.toolbar{ display:flex; gap:10px; align-items:center; padding:12px var(--outer-pad); opacity:.85; }
.toolbar .rebtn{ padding:6px 10px; border-radius:8px; border:1px solid #ffffff22; background:#10182a; color:#d7eaff; font-weight:700; cursor:pointer; }
.toolbar .rebtn[aria-pressed="true"]{ background:#152038; }
/* Vertical stack */
.stack{ margin:8px 0 14px; padding: 16px var(--outer-pad) var(--outer-pad); display:flex; flex-direction:column; gap: var(--gap); position:relative; align-items:center; }
.stack.dragging{ user-select:none; }
.stack.dragging iframe{ pointer-events:none !important; }
/* Grid mode */
.grid2{ margin:8px 0 14px; padding: 16px var(--outer-pad) var(--outer-pad); display:grid; gap: var(--gap); grid-template-columns: repeat(2, minmax(400px, 1fr)); align-items:start; }
.grid2 .box{ width: 100% !important; aspect-ratio: 1 / 1 !important; height:auto !important; min-height:400px; }
.grid2 .row-resize, .grid2 .col-resize{ display:none !important; }
@media (max-width: 900px){ .box{ min-height: 50vh; } .box .row-resize{ height: 10px; } }
.box{ position:relative; display:flex; flex-direction:column; border-radius:16px; background:#ffffff06; border:1px solid #ffffff14; box-shadow:0 12px 30px rgba(0,0,0,.38); overflow:hidden; width: var(--w, 400px); max-width: 100%; aspect-ratio: 1 / 1; }
.box[data-free="1"]{ aspect-ratio: auto; height: var(--h, 360px); }
.box header{ position:relative; display:flex; align-items:center; justify-content:space-between; gap:10px; padding:10px 36px; font-weight:700; color:#cfe9ff; border-bottom:1px solid #ffffff14; background:linear-gradient(180deg, rgba(12,18,32,.7), rgba(10,15,24,.6)); }
.box header .controls{ display:flex; align-items:center; gap:8px; font-weight:600; font-size:12px; opacity:.9; }
.box header .controls a.dl{ display:inline-block; padding:6px 10px; border-radius:8px; border:1px solid #ffffff22; background:#10182a; color:#d7eaff; text-decoration:none; font-size:11px; font-weight:600; transition:all 0.2s ease; }
.box header .controls a.dl:hover{ background:#152038; transform:translateY(-1px); box-shadow:0 4px 8px rgba(0,0,0,0.3); }
.box header .arr{ position:absolute; top:8px; width:24px; height:24px; border-radius:6px; border:1px solid #ffffff22; background:#10182a; color:#d7eaff; display:none; place-items:center; font-weight:800; line-height:1; padding:0; cursor:pointer; }
.reorder-on .box header .arr{ display:grid; }
.box header .arr.left{ left:8px; }
.box header .arr.right{ right:8px; }
.box .frame{ position:relative; flex:1; display:grid; place-items:center; background:
  radial-gradient(80% 60% at 50% 35%, rgba(123,92,255,.18), rgba(123,92,255,0) 60%),
  radial-gradient(120% 100% at 50% 120%, rgba(0,229,255,.10), rgba(0,229,255,0) 60%),
  linear-gradient(180deg, #0f1326, #0a0f18 60%);
}
.box .frame .inner{ width:100%; height:100%; transform: none; transform-origin:center; box-shadow: 0 0 0 0 rgba(0,0,0,0); }
.box .frame iframe{ width:100%; height:100%; border:0; background:transparent; }
.box .frame img.preview{ width:100%; height:100%; object-fit:cover; display:block; }
.box .frame .missing{ color:#9ecbff; opacity:.9; text-align:center; }
.box .row-resize{ position:absolute; left:10px; right:10px; bottom:0; height:8px; cursor:row-resize; background:linear-gradient(180deg,#7fb2ff55,#7fb2ff33); border-radius:3px; box-shadow:0 0 0 1px #7fb2ff40, 0 2px 8px #00000055; }
.box .col-resize{ position:absolute; top:50%; right:0; transform:translateY(-50%); width:8px; height:48px; cursor:col-resize; background:linear-gradient(90deg,#7fb2ff55,#7fb2ff33); border-radius:3px 0 0 3px; box-shadow:0 0 0 1px #7fb2ff40, 0 2px 8px #00000055; }
.hint{ font-size:12px; opacity:.8; padding:10px 12px; border-top:1px dashed #ffffff1a; }
</style>
<link rel="stylesheet" href="../../fx/errl-bg.css">
</head>
<body>
  <div class="header">
    <a class="back" href="../../portal/pixi-gl/index.html">⬅ Back to Portal</a>
    <h1 class="h1">Projects</h1>
  </div>
  <div class="toolbar">
    <span>Mode</span>
    <button id="modeToggle" class="rebtn" data-mode="grid" title="Toggle layout mode">Grid</button>
    <button id="reorderToggle" class="rebtn" aria-pressed="false" title="Show rearrange arrows">Rearrange</button>
    <div style="flex:1"></div>
    <label>Spacing <input id="gapCtl" type="range" min="6" max="48" step="1" value="28"> <span id="gapVal">28</span>px</label>
  </div>
  <section class="grid2" id="projectsGrid"></section>
<script>
// Project bubbles (iframes/images)
const projects = [
  { title: 'Floating Head Coin', src: './errl-head-coin/index.html', download: './errl-head-coin/index.html', filename: 'Floating_Head_Coin.html' },
  { title: 'Floating Head Coin v2', src: './errl-head-coin-v2/index.html', download: './errl-head-coin-v2/index.html', filename: 'Floating_Head_Coin_v2.html' },
  { title: 'Floating Head Coin v3', src: './errl-head-coin-v3/index.html', download: './errl-head-coin-v3/index.html', filename: 'Floating_Head_Coin_v3.html' },
  { title: 'Floating Head Coin v4', src: './errl-head-coin-v4/index.html', download: './errl-head-coin-v4/index.html', filename: 'Floating_Head_Coin_v4.html' }
];
const grid = document.getElementById('projectsGrid');
for(const [i,t] of projects.entries()){
  const box = document.createElement('article'); box.className='box';
  box.style.setProperty('--w', '400px');
  const ctrlItems = [];
  if(t.download){ ctrlItems.push(`<a class="dl" href="${t.download}" download="${t.filename || 'project.html'}">Download HTML</a>`); }
  const controls = ctrlItems.length ? `<div class=\"controls\">${ctrlItems.join('')}</div>` : '';
  const body = t.src ? `<div class=\"frame\"><div class=\"inner\"><iframe src=\"${t.src}\" loading=\"lazy\" referrerpolicy=\"no-referrer\"></iframe></div></div>` : (t.image ? `<div class=\"frame\"><div class=\"inner\"><img class=\"preview\" src=\"${t.image}\" alt=\"${t.title}\" onerror=\"this.replaceWith(Object.assign(document.createElement('div'),{className:'missing',textContent:'Image not found — drop a JPG/PNG here'}) );\"></div></div>` : `<div class=\"frame\" style=\"display:grid;place-items:center;color:#9ecbff\">Coming soon</div>`);
  box.innerHTML = `<header><button class=\"arr left\" title=\"Move earlier\"></button><span>${t.title}</span>${controls}<button class=\"arr right\" title=\"Move later\"></button></header>${body}<div class=\"row-resize\" title=\"Drag to resize height\"></div><div class=\"col-resize\" title=\"Drag to resize width\"></div>`;
  grid.appendChild(box);
}
// Gap control
const gapCtl = document.getElementById('gapCtl');
const gapVal = document.getElementById('gapVal');
function applyGap(v){ document.documentElement.style.setProperty('--gap', v+'px'); gapVal.textContent = v; }
if(gapCtl){ gapCtl.addEventListener('input', ()=> { applyGap(gapCtl.value); requestAnimationFrame(sizeToWindowIfStack); }); applyGap(gapCtl.value); }
// Mode toggle
const modeToggle = document.getElementById('modeToggle');
function updateArrowGlyphs(){
  const stack = grid.classList.contains('stack');
  grid.querySelectorAll('.arr.left').forEach(b=> b.textContent = stack ? '↑' : '◀');
  grid.querySelectorAll('.arr.right').forEach(b=> b.textContent = stack ? '↓' : '▶');
}
function setMode(mode){
  if(mode === 'grid'){ grid.className = 'grid2'; if(modeToggle){ modeToggle.dataset.mode = 'grid'; modeToggle.textContent = 'Grid'; } }
  else { grid.className = 'stack'; if(modeToggle){ modeToggle.dataset.mode = 'stack'; modeToggle.textContent = 'Vertical'; } requestAnimationFrame(sizeToWindowIfStack); }
  updateArrowGlyphs();
}
if(modeToggle){
  modeToggle.addEventListener('click', ()=>{
    const current = modeToggle.dataset.mode === 'grid' ? 'grid' : 'stack';
    setMode(current === 'grid' ? 'stack' : 'grid');
  });
  setMode(grid.classList.contains('grid2') ? 'grid' : 'stack');
}
// Reorder toggle
const reorderToggle = document.getElementById('reorderToggle');
if(reorderToggle){
  reorderToggle.addEventListener('click', ()=>{
    const on = !grid.classList.contains('reorder-on');
    grid.classList.toggle('reorder-on', on);
    reorderToggle.setAttribute('aria-pressed', String(on));
    reorderToggle.textContent = on ? 'Done' : 'Rearrange';
    updateArrowGlyphs();
  });
}
// Auto-size in stack mode
function sizeToWindowIfStack(){
  if(!grid.classList.contains('stack')) return;
  const cs = getComputedStyle(grid);
  const padL = parseFloat(cs.paddingLeft)||0, padR = parseFloat(cs.paddingRight)||0;
  const innerW = grid.clientWidth - padL - padR;
  const target = Math.max(320, Math.round(innerW * 0.6));
  for(const box of grid.querySelectorAll('.box')){
    if(!box.dataset.free && !box.dataset.userw){ box.style.setProperty('--w', target + 'px'); }
  }
}
window.addEventListener('resize', ()=> requestAnimationFrame(sizeToWindowIfStack));
requestAnimationFrame(sizeToWindowIfStack);
// Resizing handles
(function(){
  const MIN_W = 240; const MAX_W = () => {
    const cs = getComputedStyle(grid); const padL = parseFloat(cs.paddingLeft)||0; const padR = parseFloat(cs.paddingRight)||0; 
    return grid.clientWidth - padL - padR; };
  const MIN_H = 200; const MAX_H = 1200;
  function onDown(e){
    if(!grid.classList.contains('stack')) return;
    const rowH = e.target.closest('.row-resize');
    const colW = e.target.closest('.col-resize');
    if(!rowH && !colW) return;
    e.preventDefault();
    const box = (rowH||colW).closest('.box');
    grid.classList.add('dragging');
    const rect = box.getBoundingClientRect();
    const startW = rect.width; const startH = rect.height; const sx = e.clientX; const sy = e.clientY;
    function move(ev){
      if(colW){
        const dx = ev.clientX - sx; const w = Math.max(MIN_W, Math.min(MAX_W(), Math.round(startW + dx)));
        box.style.setProperty('--w', w + 'px'); box.dataset.userw = '1';
      }
      if(rowH){
        const dy = ev.clientY - sy; const h = Math.max(MIN_H, Math.min(MAX_H, Math.round(startH + dy)));
        box.dataset.free = '1'; box.style.setProperty('--h', h + 'px');
      }
    }
    function up(){
      grid.classList.remove('dragging');
      window.removeEventListener('pointermove', move);
      window.removeEventListener('pointerup', up);
    }
    window.addEventListener('pointermove', move);
    window.addEventListener('pointerup', up);
  }
  grid.addEventListener('pointerdown', onDown);
})();
</script>
<script src="../../fx/errl-bg.js"></script>
<script>window.ErrlBG && ErrlBG.mount({ headerVariant: 1, basePath: '../..', hud: true });</script>
</body>
</html>
