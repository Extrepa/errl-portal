<!DOCTYPE html>
<!--
  This version of the Errl loader integrates the official limb and face
  outlines provided in the `ErrlParts.zip` archive.  The body and head
  silhouette still come from the original loader, but the arms and legs
  have been swapped for the authentic droopy limbs.  Likewise, the
  simplified eyes and mouth have been replaced by the detailed eye and
  mouth paths from the original Errl face SVG.  To position the
  features correctly on the head, the eye and mouth paths are grouped
  together and scaled down to fit inside the dark circular face patch.
  A small translation centres the features within the patch.  Strokes
  and fills have been harmonised with the rest of the loader so the
  upgraded pieces blend in seamlessly.
-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Errl Loader with Original Parts</title>
  <link rel="stylesheet" href="../../../../../shared/styles/errlDesignSystem.css" />
  <style>
    /* Global background and typography */
    body {
      margin: 0;
      min-height: 100vh;
      /* deep violet night sky with a dark horizon */
      background: radial-gradient(circle at 30% 30%, #0a0012 0%, #fffffff 70%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #cfd0ff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
    }

    /* Main loader container: provides relative positioning for all parts */
    .errl-loader {
      position: relative;
      width: 220px;
      height: 220px;
      /* Position the loader up slightly and scale it down a bit */
      transform: translateY(-20px) scale(0.9);
    }

    /* Head: floats above the body and gently bobs */
    .errl-head {
      position: absolute;
      width: 180px;
      height: 180px;
      left: 40%;
      top: 20px;
      transform-origin: 50% 70%;
      translate: -72px 0;
      z-index: 5;
      animation: headBob 1s infinite ease-in-out;
      /* Subtle glow around the head */
      /filter: drop-shadow(0 0 10px rgba(255,255,255,0.9))
              drop-shadow(0 0 20px rgba(171,94,255,0.6));
    }

    /* Body: simplified ellipse approximating Errl's torso. A dark fill and subtle stroke create volume. */
.errl-body {
      position: absolute;
      width: 150px;
      height: 250px;
      left: 48%;
      top: 40px;              /* slight lift to keep proportions */
      translate: -75px 0;     /* half of width to remain centered */
      z-index: 4;
      transform-origin: 50% 20%;
      animation: bodyBob 1s infinite ease-in-out;
      animation-delay: 0.1s;
      /filter: drop-shadow(0 8px 12px rgba(255,255,255,0.9))
              drop-shadow(0 16px 32px rgba(171,94,255,0.6));
    }

    /* Arms: hang off the body and swing opposite the legs */
    .errl-arm-left,
    .errl-arm-right {
      position: absolute;
      width: 32px;
      height: 180px;
      top: 70px;
      z-index: 3;
      transform-origin: 10px 20px;
      animation: armSwing 2.0s infinite ease-in-out;
      filter: drop-shadow(0 4px 4px rgba(0,0,0,0.6));
    }
.errl-arm-left {
      left: 47px;
      /* left arm swings opposite left leg = offset the phase */
      transform-origin: 10px 15px;
      animation-delay: 1.0s;
      height: 200px;
      z-index: 3; /* bring viewer-left arm in front of body, under head */
    }
.errl-arm-right {
      right: 50px;
      transform-origin: 20px 20px;
      z-index: 3; /* bring viewer-right arm in front of body, under head */
    }
    /* ensure limb SVGs scale to the container */
    .errl-arm-left svg,
    .errl-arm-right svg,
    .errl-leg-left svg,
    .errl-leg-right svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Legs: lower on canvas and move with a step cycle */
    .errl-leg-left,
    .errl-leg-right {
      position: absolute;
      width: 42px;
      height: 100px;
      top: 142px;
      z-index: 2;
      transform-origin: 20px 15px;
      filter: drop-shadow(0 4px 4px rgba(0,0,0,0.8));
    }
    .errl-leg-left {
      left: 55px;
      animation: legStepL 1s infinite ease-in;
    }
    .errl-leg-right {
      right: 55px;
      animation: legStepR 1s infinite ease-in;
      animation-delay: 0.5s;
    }

    /* Keyframes for movement */
    @keyframes headBob {
      0%   { transform: translateY(0px) rotate(3deg); }
      25%  { transform: translateY(2px) rotate(0deg); }
      50%  { transform: translateY(0px) rotate(-3deg); }
      75%  { transform: translateY(4px) rotate(0deg); }
      100% { transform: translateY(0px) rotate(3deg); }
    }
    @keyframes bodyBob {
      0%   { transform: translateY(0px) rotate(1deg); }
      25%  { transform: translateY(3px) rotate(0deg); }
      50%  { transform: translateY(0px) rotate(-1deg); }
      75%  { transform: translateY(3px) rotate(0deg); }
      100% { transform: translateY(0px) rotate(1deg); }
    }
    @keyframes armSwing {
      0%   { transform: rotate(20deg) translateY(0px); }
      25%  { transform: rotate(0deg) translateY(-4px); }
      50%  { transform: rotate(-10deg) translateY(0px); }
      75%  { transform: rotate(-20deg) translateY(2px); }
      100% { transform: rotate(20deg) translateY(0px); }
    }
    @keyframes legStepL {
      0%   { transform: rotate(-10deg) translate(0px,0px); }
      20%  { transform: rotate(25deg) translate(10px,-12px); }
      40%  { transform: rotate(0deg) translate(5px,0px); }
      60%  { transform: rotate(-20deg) translate(-5px,2px); }
      100% { transform: rotate(-10deg) translate(0px,0px); }
    }
    @keyframes legStepR {
      0%   { transform: rotate(10deg) translate(0px,0px); }
      20%  { transform: rotate(-25deg) translate(-10px,-10px); }
      40%  { transform: rotate(0deg) translate(-5px,0px); }
      60%  { transform: rotate(20deg) translate(5px,2px); }
      100% { transform: rotate(10deg) translate(0px,0px); }
    }
    @keyframes groundScroll {
      0%   { transform: translate(30px,20px) scale(1);   opacity: 0;   }
      10%  { opacity: 0.25; }
      50%  { opacity: 0.25; }
      100% { transform: translate(-80px,-60px) scale(1); opacity: 0;   }
    }
  </style>
</head>
