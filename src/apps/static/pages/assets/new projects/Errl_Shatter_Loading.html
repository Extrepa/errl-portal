<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Errl Shatter Loader</title>

<style>
  :root {
    --bg-deep: #000e0f;           /* almost black teal like your screenshot */
    --stroke-color: #ffffff;      /* white polygon outlines */
    --stroke-width: 3px;
    --txt-color: #dcdcdc;
    --blur-color: rgba(220,220,220,0.2);

    /* color stops we’ll cycle through on shards */
    --c0: #b40431;
    --c1: orange;
    --c2: yellow;
    --c3: #11a029; /* toxic green */
    --c4: #6c0ba9; /* errl violet */
    --c5: #00d5ff; /* cyan pop */
  }

  body {
    background-color: var(--bg-deep);
    min-height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
    color: var(--txt-color);
    letter-spacing: .15em;
  }

  .loader-wrap {
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
  }

  /* match screenshot-ish sizing */
  .svg-hw {
    width: 250px;
    height: 250px;
    position: relative;
  }

  /* global shard stroke style */
  .shard {
    stroke: var(--stroke-color);
    stroke-width: var(--stroke-width);
    stroke-linecap: round;
    stroke-linejoin: round;
    stroke-opacity: 1;
    animation: move7050 4s ease-in-out infinite;
    transform-origin: center;
  }

  /* We’ll offset each shard differently with custom properties */
  .shard[data-dx][data-dy][data-rot] {
    animation-name: move7050;
    animation-duration: 4s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
  }

  /* Text under it */
  .loading-text {
    margin-top: 1.5rem;
    font-size: 0.8rem;
    font-weight: 500;
    color: var(--txt-color);
    text-transform: uppercase;
    position: relative;
    letter-spacing: 0.4em;
  }

  /* blurry shadow clone behind text like screenshot */
  .loading-text::after {
    content: "LOADING ERRL PORTAL…";
    position: absolute;
    left: 0;
    top: 0;
    color: transparent;
    text-shadow: 0 8px 12px var(--blur-color), 0 12px 24px var(--blur-color);
    filter: blur(4px);
    pointer-events: none;
  }

  /* Keyframes:
     - 0%   : in position, base color
     - 10%  : blast outward, rotate, vivid warm
     - 15%  : further offset, bright yellow
     - 30%  : drifting back, toxic/Errl green
     - 60%  : purple
     - 100% : home + cyan flicker (loops)
  */
  @keyframes move7050 {
    0% {
      fill: var(--c0);
      transform: translate(0px, 0px) rotate(0deg) scale(1);
    }
    10% {
      fill: var(--c1);
      transform:
        translate(calc(var(--dx) * 0.5), calc(var(--dy) * 0.5))
        rotate(calc(var(--rot) * 0.5))
        scale(1.05);
    }
    15% {
      fill: var(--c2);
      transform:
        translate(var(--dx), var(--dy))
        rotate(var(--rot))
        scale(1.1);
    }
    30% {
      fill: var(--c3);
      transform:
        translate(calc(var(--dx) * 0.2), calc(var(--dy) * 0.2))
        rotate(calc(var(--rot) * 0.2))
        scale(1.03);
    }
    60% {
      fill: var(--c4);
      transform:
        translate(0px, 0px)
        rotate(0deg)
        scale(1);
    }
    100% {
      fill: var(--c5);
      transform:
        translate(0px, 0px)
        rotate(0deg)
        scale(1);
    }
  }

  /* Each shard gets its unique flight path via CSS vars.
     We'll assign them inline on elements with style="--dx: ...;"
  */
</style>
</head>
<body>

<div class="loader-wrap">
