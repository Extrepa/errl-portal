<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LimeWire Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Verdana:wght@400;700&display=swap');
      body {
        font-family: 'Verdana', sans-serif;
        background-color: #2b4f6b; /* WinXP Default Wallpaper colorish */
        overflow: hidden;
        user-select: none;
      }
      .win-shadow {
        box-shadow: 4px 4px 15px rgba(0,0,0,0.5), inset 1px 1px 0 rgba(255,255,255,0.2);
      }
      .scrollbar-retro::-webkit-scrollbar {
        width: 16px;
        height: 16px;
      }
      .scrollbar-retro::-webkit-scrollbar-track {
        background: #e0e0e0;
        border-left: 1px solid #808080;
      }
      .scrollbar-retro::-webkit-scrollbar-thumb {
        background: #c0c0c0;
        border: 2px solid #e0e0e0;
        border-right-color: #404040;
        border-bottom-color: #404040;
      }
      /* CRT Scanline Effect */
      body::after {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                    linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        z-index: 999999;
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
        opacity: 0.15;
      }
      ::selection {
        background: #000080;
        color: white;
      }
      @keyframes slideUp {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slideUp 0.15s ease-out;
      }
    </style>
