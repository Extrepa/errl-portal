<!doctype html>
<html lang="en"><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Hyperspace Tunnel (Canvas)</title>
<style>
:root{ --bg:#050816; --edge:#1b2656 }
*{box-sizing:border-box} html,body{margin:0;background:var(--bg)}
.wrap{min-height:100dvh;display:grid;place-items:center}
.stage{position:relative;width:min(92vw,900px);aspect-ratio:16/10;border:1px solid var(--edge);border-radius:14px;overflow:hidden;background:#040a1c}
canvas{width:100%;height:100%;image-rendering:pixelated}
</style></head><body>
<div class="wrap"><div class="stage"><canvas id="c" width="720" height="450"></canvas></div></div>
<script>
const C=document.getElementById('c'), X=C.getContext('2d'); let T=0;
const SPEED=0.015; // ðŸ”§
function frame(){
  T+=1;
  const w=C.width, h=C.height; const img=X.createImageData(w,h), d=img.data;
  const cx=w/2, cy=h/2;
  const t = T * SPEED;
  for(let y=0;y<h;y++){
    for(let x=0;x<w;x++){
      const dx=(x-cx)/w, dy=(y-cy)/h;
      const r=Math.hypot(dx,dy)+1e-6;
      const a=Math.atan2(dy,dx);
      // ring density (k), radial warp
      const k=18.0;
      const bands = Math.sin((1.0/r + t)*k + Math.sin(a*3.0 + t*2.0));
      const hue = ( (a/Math.PI)*180 + t*360 ) % 360;
      // map to rgb (approx HSL to RGB)
      const l=0.56, s=0.85;
      const c=s*(1-Math.abs(2*l-1));
      const hp=hue/60, xh=c*(1-Math.abs(hp%2-1));
      let r1=0,g1=0,b1=0;
      if(hp<1){r1=c;g1=xh;} else if(hp<2){r1=xh;g1=c;}
      else if(hp<3){g1=c;b1=xh;} else if(hp<4){g1=xh;b1=c;}
      else if(hp<5){r1=xh;b1=c;} else {r1=c;b1=xh;}
      const m=l - c/2;
      const glow = 0.65 + 0.35*bands;
      const R=Math.max(0,Math.min(255, (r1+m)*255*glow));
      const G=Math.max(0,Math.min(255, (g1+m)*255*glow));
      const B=Math.max(0,Math.min(255, (b1+m)*255*glow));
      const idx=(y*w+x)*4; d[idx]=R; d[idx+1]=G; d[idx+2]=B; d[idx+3]=255;
    }
  }
  X.putImageData(img,0,0);
  requestAnimationFrame(frame);
}
frame();
</script>
</body></html>
