<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Quantum Slime Halo • Minimal</title>
<style>
:root{ --bg:#050816; --ink:#eaf7ff; --mut:#a7bed7; --card:#0a102b; --edge:#1b2656; --a1:#7cf0ff; --a2:#ffd36a; --a3:#b07cff; }
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--ink);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu}
.wrapper{min-height:100dvh;display:grid;place-items:center;padding:24px}
.card{background:var(--card);border:1px solid var(--edge);border-radius:16px;padding:14px;max-width:980px;width:min(92vw,980px)}
.title{font-weight:800;letter-spacing:.08em;text-transform:uppercase;font-size:12px;color:#cfe7ff;margin-bottom:8px}
.preview{border:1px solid #1f2a5c;border-radius:12px;background:#040a1c;overflow:hidden;aspect-ratio:16/10;min-height:280px;display:grid;place-items:center}
.controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
.btn{cursor:pointer;background:#141a3c;border:1px solid #29336b;color:#dff5ff;font-size:12px;padding:6px 10px;border-radius:8px}
.btn:hover{border-color:#46a8ff;color:#fff}
.footer{opacity:.75;font-size:12px;text-align:center;margin-top:8px}
</style></head>
<body>
<div class="wrapper"><div class="preview"><div class="halo"></div></div></div>
<style>
.halo{
  --size: 260px; --thickness: 32px;
  width:var(--size);height:var(--size);border-radius:50%;
  background:conic-gradient(#7cf0ff,#ffd36a,#7cf0ff);
  -webkit-mask: radial-gradient(closest-side, transparent calc(50% - var(--thickness)),
                                #000 calc(50% - var(--thickness) + 1px));
          mask: radial-gradient(closest-side, transparent calc(50% - var(--thickness)),
                                #000 calc(50% - var(--thickness) + 1px));
  animation: spin 6s linear infinite;
  filter:saturate(1.2) contrast(1.1);
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
<div class="footer">Quantum Slime Halo • Minimal</div>
</body></html>
