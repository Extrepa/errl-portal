<!doctype html><meta charset="utf-8"><title>Audio-Reactive Errl Orb</title>
<style>html,body{height:100%;margin:0;background:#050816;color:#eaf7ff;font-family:system-ui;display:grid;place-items:center}canvas{width:min(90vmin,820px);height:min(90vmin,820px);border:1px solid #22306b;border-radius:12px;background:#0b1336}.note{position:fixed;bottom:10px;left:10px;font-size:12px;opacity:.8}</style>
<canvas id=c width=800 height=800></canvas><div class=note>Mic permission needed; falls back to oscillator.</div>
<script>(async function(){const ctx=new (window.AudioContext||window.webkitAudioContext)();let src;try{const stream=await navigator.mediaDevices.getUserMedia({audio:true});src=ctx.createMediaStreamSource(stream)}catch(e){const osc=ctx.createOscillator();osc.type='sawtooth';osc.frequency.value=110;src=osc;osc.start()}const an=ctx.createAnalyser();an.fftSize=1024;src.connect(an);an.connect(ctx.destination);const data=new Uint8Array(an.frequencyBinCount);const c=document.getElementById('c'),k=c.getContext('2d'),W=c.width,H=c.height,CX=W/2,CY=H/2;function render(t){an.getByteFrequencyData(data);const bass=data.slice(0,32).reduce((a,b)=>a+b,0)/32/255,mid=data.slice(32,128).reduce((a,b)=>a+b,0)/96/255,tre=data.slice(128,256).reduce((a,b)=>a+b,0)/128/255;k.clearRect(0,0,W,H);const R=200+bass*120,rings=8;for(let i=0;i<rings;i++){const r=R+i*18+Math.sin(t*.002+i)*12*tre;k.beginPath();for(let a=0;a<Math.PI*2;a+=Math.PI/240){const wob=Math.sin(a*5+t*.004+i)*(10+mid*18);const x=CX+(r+wob)*Math.cos(a),y=CY+(r+wob)*Math.sin(a);a? k.lineTo(x,y):k.moveTo(x,y)}k.strokeStyle=`hsl(${(t/40+i*20)%360} 90% 65%)`;k.lineWidth=1.2;k.stroke()}requestAnimationFrame(render)}render(0)})()</script>
