<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Chroma Bloom Button • Errl Aesthetic</title>
<style>
:root{ --bg:#050816; --ink:#eaf7ff; --mut:#a7bed7; --card:#0a102b; --edge:#1b2656; --a1:#7cf0ff; --a2:#ffd36a; --a3:#b07cff; }
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--ink);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu}
.wrapper{min-height:100dvh;display:grid;place-items:center;padding:24px}
.card{background:var(--card);border:1px solid var(--edge);border-radius:16px;padding:14px;max-width:980px;width:min(92vw,980px)}
.title{font-weight:800;letter-spacing:.08em;text-transform:uppercase;font-size:12px;color:#cfe7ff;margin-bottom:8px}
.preview{border:1px solid #1f2a5c;border-radius:12px;background:#040a1c;overflow:hidden;aspect-ratio:16/10;min-height:280px;display:grid;place-items:center}
.controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
.btn{cursor:pointer;background:#141a3c;border:1px solid #29336b;color:#dff5ff;font-size:12px;padding:6px 10px;border-radius:8px}
.btn:hover{border-color:#46a8ff;color:#fff}
.footer{opacity:.75;font-size:12px;text-align:center;margin-top:8px}
</style></head>
<body>

<style>
.bg-errl{position:absolute; inset:0;
  background:
    radial-gradient(1200px 400px at 20% 10%, rgba(124,240,255,.12), transparent 30%),
    radial-gradient(800px 300px at 80% 90%, rgba(255,211,106,.10), transparent 40%);
  pointer-events:none;}
.grain::after{content:""; position:absolute; inset:0; pointer-events:none;
  background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160"><filter id="n"><feTurbulence baseFrequency=".8" numOctaves="2"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity=".06"/></svg>');
  mix-blend-mode:soft-light; opacity:.7}
.hoverlift{transition:transform .25s ease, box-shadow .25s ease}
.hoverlift:hover{transform:translateY(-2px); box-shadow:0 10px 40px rgba(124,240,255,.12)}
</style>
<div class="bg-errl"></div>
<div class="wrapper"><div class="card"><div class="preview grain hoverlift" style="place-items:center">
<button class="bloom">Launch</button>
</div></div></div>
<style>
.bloom{
  --size: 160px; --bloom: 80vmax;
  font:700 14px/1 system-ui; letter-spacing:.08em; text-transform:uppercase;
  color:#eaf7ff; background:#141a3c; border:1px solid #2d3a7a; border-radius:14px;
  padding:16px 26px; position:relative; overflow:hidden;
  transition: transform .12s ease, border-color .2s ease;
}
.bloom::before,.bloom::after{
  content:""; position:absolute; inset:-40%; border-radius:50%;
  mix-blend-mode:screen; filter:blur(18px); opacity:.7; transition:transform .6s ease;
}
.bloom::before{ background:radial-gradient(circle at 30% 50%, #7cf0ff, transparent 60%); transform:translateX(-10%)}
.bloom::after{ background:radial-gradient(circle at 70% 50%, #ffd36a, transparent 60%); transform:translateX(10%)}
.bloom:hover{ border-color:#46a8ff; transform:translateY(-1px) }
.bloom:active{ transform:translateY(1px) scale(.99) }
</style>
<div class="footer">Chroma Bloom Button • Errl Aesthetic</div>
</body></html>
