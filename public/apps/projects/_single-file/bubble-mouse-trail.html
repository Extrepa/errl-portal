<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Bubble Mouse Trail | Errl</title>
<style>
  body { background-color: #000; margin: 0; height: 100vh; overflow: hidden; cursor: none; }
  #bubbling-cursor-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }
  .bubble { position: absolute; border-radius: 50%; border: 2px solid white; transform: translate(-50%, -50%); animation: bubble-animation 0.75s forwards; will-change: transform, opacity; }
  @media (prefers-reduced-motion: reduce) { .bubble { animation-duration: 0.45s; } }
  @keyframes bubble-animation { 0% { transform: translate(-50%, -50%) scale(0); opacity: 1; } 100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; } }
</style>
</head>
<body>
<div id="bubbling-cursor-container"></div>
<script>
(function(){
  const container = document.getElementById('bubbling-cursor-container');
  if (!container) return;
  const reduce = matchMedia('(prefers-reduced-motion: reduce)');
  let lastMove = 0; const minInterval = reduce.matches ? 50 : 25; const MAX = 80;
  function onMove(e){
    const now = Date.now(); if (now - lastMove < minInterval) return; lastMove = now;
    if (container.childElementCount > MAX) container.firstChild.remove();
    const bubble = document.createElement('div'); bubble.className = 'bubble';
    const size = (Math.random() * (reduce.matches ? 20 : 40)) + (reduce.matches ? 10 : 20);
    bubble.style.width = size + 'px'; bubble.style.height = size + 'px';
    bubble.style.left = e.clientX + 'px'; bubble.style.top = e.clientY + 'px';
    container.appendChild(bubble);
    bubble.addEventListener('animationend', () => bubble.remove());
    setTimeout(() => { if (bubble.isConnected) bubble.remove(); }, reduce.matches ? 500 : 800);
  }
  window.addEventListener('mousemove', onMove);
})();
</script>
</body>
</html>
